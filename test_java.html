<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        background:#0b1522;
        display: flex;
        align-items: center;
        min-height: 100vh;
    }
    .heart{ 
        cursor: pointer;
        margin: 100px;
        /* border-bottom: 50px; */
        height: 70px;
        width: 70px;
        background: #f20044;
        position: relative;
        transform: rotate(-45deg);
        box-shadow: -10px 10px 90px #f20044;
        align-items: heart 0.6s linear infinite;
        
    }
    @keyframes heart{
        0%{
        transform: rorate(-45deg) scale(1.07)
    
    }
    80%{
        transform: rorate(-45deg) scale(1.0);
    }
    100%{
        transform: rorate(-45deg) scale(0.7);
    }
    }
    .heart::before{
        content: "";
        position: absolute;
        width: 70px;
        height: 70px;
        background: #f20044;
        top: -50px;
        border-radius: 50px;
        box-shadow: 10px 10px 90px #f20044;
    }
    .heart::after{
        content: "";
        position: absolute;
        width: 70px;
        height: 70px;
        background: #f20044;
        right: -50px;
        border-radius: 50px;
        box-shadow: 10px 10px 90px #f20044;
    }
</style>
<body>
       <script src="main.js"></script> 
   <div class="heart"></div>

</body>
</html>
